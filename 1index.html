<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Excel Keyword/Exact Phrase Search</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f4f4f4; }
    .container { max-width: 900px; margin: auto; background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    input[type="file"], select, button, input[type="text"] {
      display: block; width: 100%; margin-bottom: 15px; padding: 10px; border-radius: 4px; border: 1px solid #ccc;
      box-sizing: border-box;
    }
    .dropdown-checkboxes { position: relative; margin-bottom: 15px; }
    .dropdown-checkboxes input[readonly] {
      cursor: pointer;
      background: white;
    }
    .checkbox-menu {
      position: absolute;
      background: white;
      border: 1px solid #ccc;
      max-height: 200px;
      overflow-y: auto;
      z-index: 1000;
      display: none;
      width: 100%;
    }
    .checkbox-menu label {
      display: block;
      padding: 8px;
      cursor: pointer;
      user-select: none;
    }
    .checkbox-menu input[type="checkbox"] {
      margin-right: 10px;
      accent-color: #000;
      border-radius: 50%;
    }
    .dropdown-checkboxes.active .checkbox-menu {
      display: block;
    }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    td, th { border: 1px solid #ccc; padding: 10px; background: #fff; text-align: left; }
    th { background: #eee; }
    .highlight { background-color: yellow; font-weight: bold; }
    .hidden { display: none; }
    .download-buttons { display: flex; gap: 10px; margin-top: 15px; }
    .download-buttons button { flex: 1; }
    #keywordInputs input {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Excel Search Tool</h2>
    <input type="file" id="fileInput" accept=".xlsx,.xls,.xlsm" />

    <label for="searchMode">Search mode:</label>
    <select id="searchMode">
      <option value="1">1 keyword</option>
      <option value="2">2 keywords</option>
      <option value="3">3 keywords</option>
      <option value="4">Exact phrase</option>
    </select>

    <div id="keywordInputs"></div>

    <label for="searchColumn">Column to search (from file):</label>
    <select id="searchColumn"></select>

    <label>Columns to include in output (from file):</label>
    <div class="dropdown-checkboxes" id="outputColumnDropdown">
      <input type="text" readonly placeholder="Select output columns" onclick="toggleCheckboxMenu()" />
      <div class="checkbox-menu" id="checkboxMenu"></div>
    </div>

    <button onclick="processFile()">Search</button>

    <div class="download-buttons hidden" id="downloadSection">
      <button onclick="downloadHTML()">Download HTML</button>
      <button onclick="downloadExcel()">Download Excel</button>
    </div>

    <div id="resultCount"></div>
    <table id="resultTable"></table>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.9/xlsx.full.min.js"></script>
  <script>
    let workbookData = [];
    let headers = [];

    const keywordInputsDiv = document.getElementById("keywordInputs");
    const searchModeSelect = document.getElementById("searchMode");
    searchModeSelect.addEventListener("change", renderKeywordInputs);

    function renderKeywordInputs() {
      const mode = parseInt(searchModeSelect.value);
      keywordInputsDiv.innerHTML = "";
      const label = (mode === 4) ? "Enter exact phrase:" : "Enter keyword #";
      const count = (mode === 4) ? 1 : mode;
      for (let i = 1; i <= count; i++) {
        const input = document.createElement("input");
        input.type = "text";
        input.placeholder = (mode === 4) ? label : `${label} ${i}`;
        input.className = "keyword";
        keywordInputsDiv.appendChild(input);
      }
    }
    renderKeywordInputs();

    function toggleCheckboxMenu() {
      document.getElementById("outputColumnDropdown").classList.toggle("active");
    }
    document.addEventListener("click", function(e) {
      if (!document.getElementById("outputColumnDropdown").contains(e.target)) {
        document.getElementById("outputColumnDropdown").classList.remove("active");
      }
    });

    document.getElementById("fileInput").addEventListener("change", function() {
      const file = this.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function(e) {
        const data = new Uint8Array(e.target.result);
        const workbook = XLSX.read(data, { type: "array" });
        const sheet = workbook.Sheets[workbook.SheetNames[0]];
        const rows = XLSX.utils.sheet_to_json(sheet, { header: 1 });

        workbookData = rows;
        headers = rows[0];

        populateSearchDropdown();
        populateOutputCheckboxes();
      };
      reader.readAsArrayBuffer(file);
    });

    function populateSearchDropdown() {
      const select = document.getElementById("searchColumn");
      select.innerHTML = "";
      headers.forEach((header, idx) => {
        const opt = document.createElement("option");
        opt.value = idx;
        // Modified: Only display the header name
        opt.textContent = header;
        select.appendChild(opt);
      });
    }

    function populateOutputCheckboxes() {
      const menu = document.getElementById("checkboxMenu");
      menu.innerHTML = "";
      headers.forEach((header, idx) => {
        const label = document.createElement("label");
        // Modified: Only display the header name for the checkbox label
        label.innerHTML = `<input type="checkbox" value="${idx}" /> ${header}`;
        menu.appendChild(label);
      });
      updateOutputPlaceholder();
      // Add event listener for checkbox changes to update input placeholder text
      menu.querySelectorAll('input[type="checkbox"]').forEach(cb => {
        cb.addEventListener('change', updateOutputPlaceholder);
      });
    }

    function updateOutputPlaceholder() {
      const selected = Array.from(document.querySelectorAll("#checkboxMenu input:checked"))
                          // Modified: Only display the header name in the placeholder
                          .map(cb => headers[parseInt(cb.value)]);
      const input = document.querySelector("#outputColumnDropdown input");
      input.value = selected.length ? selected.join(", ") : "";
    }

    function formatDate(excelDate) {
      const date = XLSX.SSF.parse_date_code(excelDate);
      if (!date) return excelDate;
      const d = new Date(Date.UTC(date.y, date.m - 1, date.d));
      return `${("0" + d.getDate()).slice(-2)}-${("0" + (d.getMonth() + 1)).slice(-2)}-${d.getFullYear().toString().slice(-2)}`;
    }

    function processFile() {
      const mode = parseInt(searchModeSelect.value);
      const inputs = document.querySelectorAll(".keyword");
      const keywords = Array.from(inputs).map(i => i.value.trim()).filter(k => k);
      if ((mode < 4 && keywords.length !== mode) || (mode === 4 && keywords.length !== 1)) {
        alert("Please enter correct number of keywords/phrase.");
        return;
      }

      const searchColIdx = parseInt(document.getElementById("searchColumn").value);
      const outputCols = Array.from(document.querySelectorAll("#checkboxMenu input:checked")).map(cb => parseInt(cb.value));

      if (isNaN(searchColIdx) || outputCols.length === 0) {
        alert("Please select a search column and at least one output column.");
        return;
      }

      const results = [];
      const seen = new Set();

      for (let i = 1; i < workbookData.length; i++) {
        const row = workbookData[i];
        if (!row) continue;
        const cell = row[searchColIdx];
        if (!cell || typeof cell !== "string") continue;

        if (mode === 4) {
          // Exact phrase
          if (cell.toLowerCase().includes(keywords[0].toLowerCase()) && !seen.has(row.join("|"))) {
            seen.add(row.join("|"));
            const resultRow = outputCols.map(idx => {
              let val = row[idx];
              if (typeof val === "number" && idx !== searchColIdx && XLSX.SSF.parse_date_code(val)) {
                val = formatDate(val);
              }
              if (idx === searchColIdx) {
                return String(val).replace(new RegExp(keywords[0], "gi"), match => `<span class="highlight">${match}</span>`);
              }
              return val || "";
            });
            results.push(resultRow);
          }
        } else {
          // Multiple keywords (all must appear)
          const foundAll = keywords.every(k => cell.toLowerCase().includes(k.toLowerCase()));
          if (foundAll && !seen.has(row.join("|"))) {
            seen.add(row.join("|"));
            const resultRow = outputCols.map(idx => {
              let val = row[idx];
              if (typeof val === "number" && idx !== searchColIdx && XLSX.SSF.parse_date_code(val)) {
                val = formatDate(val);
              }
              if (idx === searchColIdx) {
                let strVal = String(val);
                keywords.forEach(k => {
                  strVal = strVal.replace(new RegExp(k, "gi"), match => `<span class="highlight">${match}</span>`);
                });
                return strVal;
              }
              return val || "";
            });
            results.push(resultRow);
          }
        }
      }

      displayResults(results, outputCols);
    }

    function displayResults(results, outputCols) {
      const table = document.getElementById("resultTable");
      const resultCount = document.getElementById("resultCount");
      table.innerHTML = "";
      resultCount.textContent = `Total filtered results found: ${results.length}`;

      if (results.length === 0) {
        table.innerHTML = "<tr><td colspan='" + outputCols.length + "'>No results found.</td></tr>";
        document.getElementById("downloadSection").classList.add("hidden");
        return;
      }

      const headerRow = document.createElement("tr");
      outputCols.forEach(idx => {
        const th = document.createElement("th");
        th.textContent = headers[idx];
        headerRow.appendChild(th);
      });
      table.appendChild(headerRow);

      results.forEach(row => {
        const tr = document.createElement("tr");
        row.forEach(cell => {
          const td = document.createElement("td");
          td.innerHTML = cell;
          tr.appendChild(td);
        });
        table.appendChild(tr);
      });

      document.getElementById("downloadSection").classList.remove("hidden");
      window.filteredResults = { results, outputCols };
    }

    /**
     * Generates a filename based on the current search keywords.
     * Replaces spaces and special characters with underscores.
     * @returns {string} The formatted filename prefix.
     */
    function getKeywordsForFilename() {
      const mode = parseInt(searchModeSelect.value);
      const inputs = document.querySelectorAll(".keyword");
      const keywords = Array.from(inputs).map(i => i.value.trim()).filter(k => k);

      if (keywords.length === 0) {
        return "results"; // Default if no keywords entered
      }

      let filename = "";
      if (mode === 4) { // Exact phrase
        filename = keywords[0];
      } else { // Multiple keywords
        filename = keywords.join("_");
      }

      // Sanitize the filename: replace spaces with underscores, remove invalid characters
      filename = filename.replace(/\s+/g, '_').replace(/[^a-zA-Z0-9_.-]/g, '');
      return filename || "results"; // Fallback in case sanitization results in an empty string
    }

    function downloadHTML() {
      const { results, outputCols } = window.filteredResults;
      const filenamePrefix = getKeywordsForFilename(); // Get the dynamic filename prefix

      const headerHTML = outputCols.map(idx => `<th>${headers[idx]}</th>`).join("");
      const rowsHTML = results.map(row => `<tr>${row.map(cell => `<td>${cell}</td>`).join("")}</tr>`).join("");
      const html = `
        <html><head><meta charset="UTF-8"><title>Filtered Results</title>
        <style>body{font-family:Arial;padding:20px;}table{width:100%;border-collapse:collapse;}td,th{border:1px solid #ccc;padding:10px;}span.highlight{background:yellow;font-weight:bold;}</style>
        </head><body><h2>Filtered Results</h2><table><thead><tr>${headerHTML}</tr></thead><tbody>${rowsHTML}</tbody></table></body></html>
      `;
      const blob = new Blob([html], { type: "text/html" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      // Use the dynamic filename prefix
      a.download = `${filenamePrefix}_filtered_results.html`;
      a.click();
      URL.revokeObjectURL(url);
    }

    function downloadExcel() {
      const { results, outputCols } = window.filteredResults;
      const filenamePrefix = getKeywordsForFilename(); // Get the dynamic filename prefix

      const wsData = [outputCols.map(idx => headers[idx])];
      results.forEach(row => wsData.push(row.map(cell => cell.replace(/<[^>]+>/g, ''))));
      const ws = XLSX.utils.aoa_to_sheet(wsData);
      const wb = XLSX.utils.book_new();
      XLSX.utils.book_append_sheet(wb, ws, "Filtered");
      // Use the dynamic filename prefix
      XLSX.writeFile(wb, `${filenamePrefix}_filtered_results.xlsx`);
    }
  </script>
</body>
</html>
